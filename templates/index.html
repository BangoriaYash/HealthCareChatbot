<html>
<head>
    <style>
      /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
}

/* Chat container */
#chat-box {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 90vh;
}

/* Toggle Container at the Top */
#toggle-container {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

/* Messages area */
#messages {
    flex: 1;
    overflow-y: auto;
    padding-right: 10px;
    margin-bottom: 15px;
    scroll-behavior: smooth;
    border-radius: 10px;
    background: #f1f3f4;
    padding: 15px;
    font-size: 14px;
    color: #333;
}

/* Custom scrollbar */
#messages::-webkit-scrollbar {
    width: 6px;
}
#messages::-webkit-scrollbar-thumb {
    background-color: #bbb;
    border-radius: 3px;
}

/* Input field */
#user-input {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    width: 100%;
    transition: border-color 0.3s ease;
}
#user-input:focus {
    border-color: #007bff;
}

/* Buttons at the bottom */
#button-area {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
}

/* Mic button */
#mic-button {
    background: #f1f1f1;
    border: 1px solid #ccc;
    padding: 12px;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s ease;
}
#mic-button:hover {
    background: #e0e0e0;
}

/* Send button */
#send-button {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}
#send-button:hover {
    background: #0056b3;
}

/* Toggle Switch */
.switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 22px;
}
.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}
.slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 22px;
}
.slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}
input:checked + .slider {
    background-color: #007bff;
}
input:checked + .slider:before {
    transform: translateX(18px);
}

/* Mode label */
#mode-status {
    text-align: center;
    color: #444;
    font-size: 13px;
}

/* Message bubbles */
.message {
    max-width: 80%;
    margin-bottom: 12px;
    padding: 10px 15px;
    border-radius: 16px;
    position: relative;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
}
.message.user {
    background-color: #dcf8c6;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
}
.message.bot {
    background-color: #e3f2fd;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
}
.timestamp {
    font-size: 10px;
    color: #666;
    margin-top: 4px;
    text-align: right;
}
.message-text ul {
    margin: 0.5rem 0;
    padding-left: 1.2rem;
    list-style-type: disc;
}
.message-text li {
    margin-bottom: 4px;
}

/* Footer */
#copyrights {
    text-align: center;
    margin-top: 10px;
    font-size: 13px;
    color: #777;
}
#portfolioLinks a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

/* Responsive Design */
@media (max-width: 450px) {
    #chat-box {
        width: 90%;
        padding: 15px;
    }
    #user-input, #send-button, #mic-button {
        font-size: 14px;
    }
}
@media (max-width: 768px) {
    #chat-box {
        width: 80%;
    }
}
@media (min-width: 769px) {
    #chat-box {
        width: 400px;
    }
}

    </style>
</head>

      <!-- Messages area -->
      <div id="messages"></div>

      <div id="button-area">
        <button id="mic-button" value="Click to Speak">ðŸŽ¤</button>

      </div>
